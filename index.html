    <script>
        let t = { el: undefined, id: undefined };
        const el = Array.from(document.getElementsByClassName("foo-nav-i"));
        el.forEach(e => {
            const id = e.id.replace(/(nav)-?/, "").toLowerCase();

            if (t.el === undefined && t.id === undefined && id === "home") {
                t.el = e;
                t.id = id;
                t.el.classList.add("active");
            }

            e.addEventListener("click", function () {
                const id = e.id.replace(/(nav)-?/, "");
                
                if (t.el instanceof HTMLElement)
                    t.el.classList.remove("active");

                if (t.el instanceof HTMLElement && t.id === id) {
                    this.classList.remove("active")
                    t.el = undefined;
                    t.id = undefined;
                    return;
                }

                this.classList.add("active");
                t.el = this;
                t.id = id;
            });
        });
    </script>
